<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container active">
            <form id="signup-form">
                <h1>Crear Cuenta</h1>
                <input type="text" placeholder="Nombre" id="signup-name" required />
                <input type="email" placeholder="Correo Electrónico" id="signup-email" required />
                <input type="password" placeholder="Contraseña" id="signup-password" required />
                <button type="submit">Registrarse</button>
                <button type="button" id="go-to-login">Volver a Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
