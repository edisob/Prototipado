<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container active">
            <form id="signin-form">
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Correo Electrónico" id="signin-email" required />
                <input type="password" placeholder="Contraseña" id="signin-password" required />
                <button type="submit">Iniciar Sesión</button>
                <button type="button" id="go-to-register">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
